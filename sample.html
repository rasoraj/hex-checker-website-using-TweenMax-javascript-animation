<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <title>Hex-Checker</title>
</head>
<body class="bg">

        <div class="noted">
                <h1>Hex-Checked-Demo</h1>
         </div>

    
    <div class="yellowbox1"></div>
    <div class="yellowbox2"></div>
    <div class="yellowbox3"></div>
    <div class="yellowbox4"></div>
    <div class="yellowbox5"></div>
    <div class="yellowbox" onmouseover="spreadyellow()" onmouseout="fixedyellow()"></div>
    
    <div class="greenbox1"></div>
    <div class="greenbox2"></div>
    <div class="greenbox3"></div>
    <div class="greenbox4"></div>
    <div class="greenbox5"></div>
    <div class="greenbox" onmouseover="spreadgreen()" onmouseout="fixedgreen()"></div>

    
    <div class="bluebox1"></div>
    <div class="bluebox2"></div>
    <div class="bluebox3"></div>
    <div class="bluebox4"></div>
    <div class="bluebox5"></div>
    <div class="bluebox" onmouseover="spreadblue()" onmouseout="fixedblue()"></div>

    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
